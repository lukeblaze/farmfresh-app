name: farmfresh
description: "A modern Flutter farm produce ordering app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.3.1
  shared_preferences: ^2.2.2
  image_picker: ^1.1.1
  flutter_rating_bar: ^4.0.0
  provider: ^6.1.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.17.0
  firebase_storage: ^11.7.0
  cached_network_image: ^3.3.1
  firebase_messaging: ^14.7.10
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - assets/splash_animation.json
    - assets/images/oranges.jpg
    - assets/images/carrots.jpg
    - assets/images/mint.jpg
    - assets/images/coriander.jpg
    - assets/images/cabbage.jpg
    - assets/images/apples.jpg
    - assets/images/farmers/
    - assets/images/placeholder.jpg
    

  # Uncomment and configure if you want custom fonts later
  # fonts:
  #   - family: Montserrat
  #     fonts:
  #       - asset: assets/fonts/Montserrat-Regular.ttf
  #       - asset: assets/fonts/Montserrat-Bold.ttf
  #         weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
